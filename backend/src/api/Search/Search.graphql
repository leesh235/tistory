type Search {
    postId: Int!
    author: String!
    title: String!
    createAt: DateTime!
    hits: Int!
    thumbnail: String
}

type SearchSuccess {
    status: String!
    message: String!
    data: [Search]!
}

type SearchFailure {
    status: String!
    message: String!
}

union SearchResult = SearchSuccess | SearchFailure

type Query{
    getSearch(text: String count: Int! page: Int!): SearchResult!
}