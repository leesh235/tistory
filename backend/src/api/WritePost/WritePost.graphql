type WritePost{
    id: Int!
    category: String!
    author: String!
    createAt: DateTime!
}

type WritePostSuccess {
    status: String!
    message: String!
    data: WritePost!
}

type WritePostFailure {
    status: String!
    message: String!
}

union WritePostResult = WritePostSuccess | WritePostFailure

type Mutation {
    writePost(categoryId: Int! title: String!): WritePostResult!
}