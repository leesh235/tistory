type DeleteComment {
    deleteComment: DateTime!
}

type DeleteCommentSuccess {
    status: String!
    message: String!
    data: DeleteComment!
}

type DeleteCommentFailure {
    status: String!
    message: String!
}

union DeleteCommentResult = DeleteCommentSuccess | DeleteCommentFailure

type Query {
    deleteComment(commentId: Int!): DeleteCommentResult!
}