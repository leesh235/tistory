type SignUp {
    email: String
    nickName: String
}

type SignUpSuccess {
    status: String
    message: String
    data: SignUp
}

type SignUpFailure {
    status: String
    message: String
}

union SignUpResult = SignUpSuccess | SignUpFailure

type Mutation {
    signUp(email: String! password: String! nickName: String!): SignUpResult
}