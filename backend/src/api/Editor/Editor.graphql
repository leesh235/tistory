type Editor {
    id: Int!
    title: String!
    contentsUrl: String!
    modifyAt: DateTime!
}

type EditorSuccess {
    status: String!
    message: String!
    data: Editor!
}

type EditorFailure {
    status: String!
    message: String!
}

union EditorResult = EditorSuccess | EditorFailure

type Mutation {
    writeEditor(postId: Int! contentsUrl: String!): EditorResult!
}